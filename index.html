<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date">Outubro 2024</p>
            <div class="icons">
                <span id="prev" class="left"> < </span>
                <span id="next" class="right"> > </span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>DOM</li>
                <li>SEG</li>
                <li>TER</li>
                <li>QUA</li>
                <li>QUI</li>
                <li>SEX</li>
                <li>SAB</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>
</body>
</html>
